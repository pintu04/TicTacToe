<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Ta To</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bs-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bv-0"><span class="boxtext"></span></div>
            <div class="box bs-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box bv-0"><span class="boxtext"></span></div>
            <div class="box ba-0 bs-0"><span class="boxtext"></span></div>
            <div class="box ba-0"><span class="boxtext"></span></div>
            <div class="box ba-0 bv-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>wellcome to My Tic Tac Toe</h1>
            <div>
                <span class="info">turn for x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="giphy.gif" alt="">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
